<div class="p-4">
  <!-- Encabezado semana -->
  <div class="flex items-center justify-between mb-4">
    <button (click)="prevWeek()" class="px-2 py-1 rounded border hover:bg-gray-50">←</button>
    <div class="font-semibold text-lg">
      Week of {{ currentWeek()[0].date.toLocaleDateString() }}
    </div>
    <button (click)="nextWeek()" class="px-2 py-1 rounded border hover:bg-gray-50">→</button>
  </div>

  <!-- Días -->
  <div class="grid grid-cols-7 gap-1">
    <div *ngFor="let day of currentWeek()" class="border rounded p-2 h-32 flex flex-col overflow-hidden">
      <div class="text-sm font-bold text-center">{{ day.date.toLocaleDateString('en-US', { weekday: 'short' }) }}</div>
      <div class="flex-1 mt-1 flex flex-col gap-1 overflow-y-auto">
        <div *ngFor="let ev of getEventsForDay(day.iso)"
             class="text-xs px-2 py-1 rounded truncate text-white"
             [ngClass]="ev.color || 'bg-blue-600'"
             title="{{ ev.title }}">
          {{ ev.title }}
        </div>
      </div>
    </div>
  </div>
</div>
